<div class="card content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="card-body">

        <div class="row">

            <div class="col-md-2"></div>
        
            <div class="col-md-8">
                <div class="box box-success box-solid">
                    <div class="box-header with-border">
                      <h3 class="box-title">Actualizar versiones del sistema </h3>
                      
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal">
                      <div class="box-body" id="_frmUpdate">
                        <label>Seleccionar Paquete:</label>
                        <ng-select [items]="SelectUpdateSystem" bindLabel="name" bindValue="id" placeholder="Seleccione Actualización"
                          [(ngModel)]="log" [ngModelOptions]="{standalone: true}" required
                          autocomplete="off" (ngModelChange)="GitAll($event)">
                        </ng-select>
                        
                        <label>Detalles de la actualización:</label>
                        <textarea disabled [value]="logs" style="width: 100%; height: 200px" class="form-control"></textarea>
                        
                      </div>
                      <div class="overlay" id="_cargando" style="display:none">
                          <i class="fa fa-refresh fa-spin"></i>
                      </div>
                      <!-- /.box-body -->
                      <br>
                      <div class="box-footer">
                        <div class="row">
                            <div class="col-md-8">
                                    <button type="button" class="btn btn-danger " (click)="GitReset()">Reiniciar</button>
                            </div>
                            <div class="col-md-2">
                                <button id="btnCompilar" style="display:none" type="button" class="btn btn-warning pull-right" 
                                onclick="Compilar()">Compilar</button>
                            </div>
                            <div class="col-md-2">
                                    <button type="button" class="btn btn-success pull-right" (click)="GitAll('pull')">Actualizar</button>
                            </div>
                        </div>
                        
                        
                        
        
                      </div>
                      <!-- /.box-footer -->
                    </form>
                  </div>
        
            </div>
            
            <div class="col-md-2"></div>
        
        </div>

    </div>
</div>
